<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Card Register - FrontEnd Mentor</title>
  </head>

  <body>
    <main class="card-register">
      <div class="gradient"></div>

      <div class="container">
        <div class="cards">
          <div class="cards__front card">
            <span class="cards__front--logo card">ZINACARD</span>
            <span id="js-card-number" class="cards__front--number">XXXX XXXX XXXX</span>
            <div class="cards__front--bottom">
              <span class="name">THIAGO PINHEIRO</span>
              <span class="date">MM/YYYY</span>
            </div>
          </div>

          <div class="cards__back card">
            <div class="cards__back--black-belt"></div>

            <div class="cards__back--code">
              <span class="number">000</span>
            </div>

            <img src="./src/img/back-card-text.svg" alt="">
          </div>
        </div>

        <div class="card-confirm">
          <h1>confirme seu cart√£o</h1>

          <button id="initial-button">continuar</button>
        </div>

        <div class="card-form">
          <h1>funcionou</h1>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
